services:
  - type: web
    name: ladybug-whatsapp-bot
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --production
    startCommand: npm run web
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: false
    healthCheckPath: /status
    autoDeploy: true
